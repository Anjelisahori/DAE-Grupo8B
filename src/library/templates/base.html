{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Library App{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <a class="nav-brand" href="{% url 'home' %}">📚 Library App</a>
      <ul class="nav-links">
        <li><a href="{% url 'book_list' %}">📖 Books</a></li>
        <li><a href="{% url 'author_list' %}">👤 Authors</a></li>
        <li><a href="{% url 'category_list' %}">🏷️ Categories</a></li>
        <li><a href="/admin/">⚙️ Admin</a></li>
      </ul>
    </div>
  </nav>

  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>&copy; {% now "Y" %} Library App - Django Relationships Demo</p>
  </footer>

</body>
</html>
